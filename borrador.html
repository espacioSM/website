<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espacioSM | Arquitectura (Borrador)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: #ffffff;
            color: #111;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo {
            max-height: 45px;
        }

        .menu-icon {
            font-size: 30px;
            font-weight: 300;
            cursor: pointer;
        }

        .hero-section {
            width: 100%;
            height: 70vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            z-index: 1;
            text-align: center;
        }
        
        .portfolio-grid {
            padding: 80px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr; 
            gap: 30px;
        }
        
        .grid-item {
            position: relative;
            overflow: hidden;
        }
        
        .grid-item img {
            width: 100%;
            display: block;
            transition: transform 0.4s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item .project-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* --- ESTILOS DEL FOOTER --- */
        footer {
            padding: 80px 0;
            margin-top: 40px;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
        }
        
        .footer-container {
             max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }
        
        .footer-column h4 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer-column a, .footer-column p {
            display: block;
            color: #555;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 400;
        }
        .footer-column a:hover {
            color: #000;
        }

        .copyright {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="page-container">
        <header>
            <img src="logo.png" alt="Logo espacioSM" class="logo">
            <div class="menu-icon">☰</div>
        </header>

        <main>
            <section class="hero-section" style="background-image: url('nombre-real-de-tu-foto.jpg');">
                <h1 class="hero-title">Casa de la Montaña</h1>
            </section>

            <section class="portfolio-grid">
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="proyecto-1.jpg" alt="Proyecto 1">
                        <div class="project-name">Residencia del Valle</div>
                    </div>
                    </div>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h4>Navegación</h4>
                <a href="#">Proyectos</a>
                <a href="#">Estudio</a>
                <a href="#">Proceso</a>
                <a href="#">Contacto</a>
            </div>
            <div class="footer-column">
                <h4>Contacto</h4>
                <p>Ciudad de México, México</p>
                <a href="mailto:contacto@espaciosm.art">contacto@espaciosm.art</a>
                <a href="tel:+525500000000">+52 55 0000 0000</a>
            </div>
            <div class="footer-column">
                <h4>Social</h4>
                <a href="#" target="_blank">Instagram</a>
                <a href="#" target="_blank">LinkedIn</a>
            </div>
        </div>
        <div class="copyright">
            <p>© espacioSM 2024</p>
        </div>
    </footer>

</body>
</html>
