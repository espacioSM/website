<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espacioSM | Proyectos (Borrador)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --text-color: #1a1a1a;
            --background-color: #ffffff;
            --gray-color: #888;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            padding: 0 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
        }

        .logo {
            max-height: 40px;
        }

        .menu-trigger {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-icon {
            font-size: 24px;
            margin-left: 10px;
        }

        /* --- NUEVA SECCIÓN HERO BANNER --- */
        .hero-banner {
            height: 60vh; /* Altura del banner, puedes ajustarlo */
            width: 100%;
            background-size: cover;
            background-position: center center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 60px; /* Espacio antes de los filtros */
            border-radius: 4px;
        }

        .hero-banner h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            background-color: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .filters {
            text-align: center;
            margin-bottom: 60px;
        }

        .filters button {
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            margin: 0 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray-color);
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }

        .filters button:hover {
            color: var(--text-color);
        }
        
        .filters button.active {
            color: var(--text-color);
            border-bottom-color: var(--text-color);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        
        .project-item.hide {
            display: none;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .project-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .project-item:hover .project-item-overlay {
            opacity: 1;
        }

        .project-item h3 {
            margin: 0;
            font-weight: 500;
        }
        
        .manifesto {
            text-align: center;
            padding: 120px 0;
            margin: 60px 0;
        }

        .manifesto p {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 500;
            line-height: 1.4;
            max-width: 800px;
            margin: 0 auto;
        }
        
        footer {
            padding: 60px 0;
            border-top: 1px solid #eee;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .footer-column h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .footer-column a, .footer-column p {
            display: block;
            color: var(--gray-color);
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
        }
         .footer-column a:hover {
            color: var(--text-color);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="Logo espacioSM" class="logo">
            <div class="menu-trigger">
                <span>Menú</span>
                <span class="menu-icon">☰</span>
            </div>
        </header>

        <main>
            <div class="hero-banner" style="background-image: url('hero.jpg');">
                <h1>Casa de la Montaña</h1>
            </div>

            <div class="filters">
                <button class="active" onclick="filterProjects('all')">Todos</button>
                <button onclick="filterProjects('vivienda')">Vivienda</button>
                <button onclick="filterProjects('calculo')">Cálculo</button>
                <button onclick="filterProjects('deportivo')">Superficies Deportivas</button>
            </div>

            <div class="project-grid">
                <div class="project-item" data-category="vivienda">
                    <img src="proyecto1.jpg" alt="Loft Urbano">
                    <div class="project-item-overlay"><h3>Loft Urbano</h3></div>
                </div>
                <div class="project-item" data-category="corporativo"> <img src="proyecto2.jpg" alt="Pabellón de Cristal">
                    <div class="project-item-overlay"><h3>Pabellón de Cristal</h3></div>
                </div>
                <div class="project-item" data-category="vivienda">
                    <img src="proyecto3.jpg" alt="Residencia del Lago">
                    <div class="project-item-overlay"><h3>Residencia del Lago</h3></div>
                </div>
                 </div>

            <section class="manifesto">
                <p>"Creemos en una arquitectura que genera silencio, espacio y emoción."</p>
            </section>
        </main>

        <footer>
            <div class="footer-grid">
                <div class="footer-column">
                    <h4>Navegación</h4>
                    <a href="#">Proyectos</a>
                    <a href="#">Despacho</a>
                    <a href="#">Contacto</a>
                </div>
                <div class="footer-column">
                    <h4>Contacto</h4>
                    <a href="mailto:contacto@espaciosm.art">contacto@espaciosm.art</a>
                    <p>Ciudad de México</p>
                </div>
                <div class="footer-column">
                    <h4>Social</h4>
                    <a href="#">Instagram</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function filterProjects(category) {
            const items = document.querySelectorAll('.project-item');
            const buttons = document.querySelectorAll('.filters button');
            
            buttons.forEach(button => { button.classList.remove('active'); });
            event.target.classList.add('active');

            items.forEach(item => {
                const itemCategory = item.dataset.category;
                if (category === 'all' || itemCategory === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
