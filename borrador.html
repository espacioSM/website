<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espacioSM | Arquitectura (Borrador)</title>
    <style>
        /* --- Importación de Tipografía (Ejemplo: Lato) --- */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        
        /* --- Estilos Generales --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif; /* Usamos la fuente importada */
            background-color: #ffffff;
            color: #111;
        }

        .page-container {
            max-width: 1400px; /* Ancho máximo del contenido */
            margin: 0 auto;
            padding: 0 40px;
        }

        /* --- Encabezado --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo {
            max-height: 45px;
        }

        .menu-icon {
            font-size: 30px;
            font-weight: 300;
            cursor: pointer;
        }

        /* --- Sección Hero --- */
        .hero-section {
            width: 100%;
            height: 70vh; /* Altura del banner principal */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
        
        .hero-section::before { /* Capa oscura para legibilidad del texto */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem); /* Título grande y adaptable */
            font-weight: 700;
            z-index: 1; /* Para que esté sobre la capa oscura */
            text-align: center;
        }
        
        /* --- Cuadrícula de Proyectos --- */
        .portfolio-grid {
            padding: 80px 0;
        }

        .grid-container {
            display: grid;
            /* Dos columnas, con la primera más ancha */
            grid-template-columns: 1.5fr 1fr; 
            gap: 30px; /* Espacio entre las imágenes */
        }
        
        .grid-item {
            position: relative;
            overflow: hidden;
        }
        
        .grid-item img {
            width: 100%;
            display: block;
            transition: transform 0.4s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05); /* Efecto de zoom sutil */
        }

        .grid-item .project-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        
        /* Para hacer la cuadrícula responsive en móviles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Una sola columna en móviles */
            }
        }

    </style>
</head>
<body>

    <div class="page-container">

        <header>
            <img src="logo.png" alt="Logo espacioSM" class="logo">
            <div class="menu-icon">☰</div>
        </header>

        <main>
            <section class="hero-section" style="background-image: url('hero-principal.jpg');">
                <h1 class="hero-title">Casa en la Playa</h1>
            </section>

            <section class="portfolio-grid">
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="proyecto-1.jpg" alt="Proyecto 1">
                        <div class="project-name">Residencia del Valle</div>
                    </div>
                    <div class="grid-item">
                        <img src="proyecto-2.jpg" alt="Proyecto 2">
                        <div class="project-name">Cálculo Estructural Z</div>
                    </div>
                    <div class="grid-item">
                        <img src="proyecto-3.jpg" alt="Proyecto 3">
                        <div class="project-name">Pista de Atletismo</div>
                    </div>
                     <div class="grid-item">
                        <img src="proyecto-4.jpg" alt="Proyecto 4">
                        <div class="project-name">Interiorismo Condesa</div>
                    </div>
                    </div>
            </section>
        </main>
        
        </div>

</body>
</html>
