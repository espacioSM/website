<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura SM Engine | espacioSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --cat: #FFCD00; --black: #000000; }
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: var(--black); }
        .bg-cat { background-color: var(--cat); }
        .border-cat { border-color: var(--cat); }
        .text-cat { color: var(--cat); }
        
        /* Shadow Estilo Caterpillar */
        .sm-shadow { box-shadow: 10px 10px 0px 0px var(--cat); border: 2px solid var(--black); }
        
        /* Estilo de los Radio/Buttons de Estilo Visual */
        .style-card { border: 2px solid #e5e7eb; transition: all 0.3s; cursor: pointer; position: relative; overflow: hidden; }
        .style-card:hover, .style-card.active { border-color: var(--black); transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(255, 205, 0, 0.3); }
        .style-card.active::after { content: '✓'; position: absolute; top: 10px; right: 10px; background: var(--cat); color: black; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }

        .nav-scrolled { background-color: rgba(255, 255, 255, 0.98); border-bottom: 1px solid #eee; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Badge flotante de Aura */
        .aura-badge { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body class="antialiased">

    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-4 nav-scrolled">
        <div class="max-w-7xl mx-auto px-6 md:px-12 flex justify-between items-center">
            <a href="https://www.espaciosm.art" class="flex items-center">
                <span class="text-xl font-black italic tracking-tighter">espacio<span class="text-cat not-italic">SM</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-[10px] font-black uppercase tracking-[0.2em] hover:text-cat transition-colors">Proyectos</a>
                <a href="#" class="text-[10px] font-black uppercase tracking-[0.2em] hover:text-cat transition-colors">Contacto</a>
                <div class="bg-cat px-3 py-1 text-[9px] font-black uppercase tracking-widest italic">Aura SM Engine</div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6">
        <div class="max-w-3xl mx-auto">
            
            <div class="flex justify-between mb-16 relative px-4">
                <div class="absolute top-5 left-0 w-full h-[1px] bg-gray-100 z-0"></div>
                <div id="progress-line" class="absolute top-5 left-0 h-[2px] bg-black z-0 transition-all duration-700" style="width: 0%;"></div>
                
                <div class="relative z-10 flex flex-col items-center">
                    <div id="dot-1" class="w-10 h-10 rounded-full bg-black text-cat flex items-center justify-center border-2 border-cat"><i class="fas fa-id-card text-xs"></i></div>
                    <span class="text-[8px] font-black uppercase mt-2 italic">Contexto</span>
                </div>
                <div class="relative z-10 flex flex-col items-center">
                    <div id="dot-2" class="w-10 h-10 rounded-full bg-white border-2 border-gray-100 text-gray-300 flex items-center justify-center"><i class="fas fa-users text-xs"></i></div>
                    <span class="text-[8px] font-black uppercase mt-2">Habitantes</span>
                </div>
                <div class="relative z-10 flex flex-col items-center">
                    <div id="dot-3" class="w-10 h-10 rounded-full bg-white border-2 border-gray-100 text-gray-300 flex items-center justify-center"><i class="fas fa-tools text-xs"></i></div>
                    <span class="text-[8px] font-black uppercase mt-2">Equipo</span>
                </div>
                <div class="relative z-10 flex flex-col items-center">
                    <div id="dot-4" class="w-10 h-10 rounded-full bg-white border-2 border-gray-100 text-gray-300 flex items-center justify-center"><i class="fas fa-palette text-xs"></i></div>
                    <span class="text-[8px] font-black uppercase mt-2">Estética</span>
                </div>
            </div>

            <div class="bg-white sm-shadow rounded-sm overflow-hidden relative">
                
                <div class="absolute -right-2 top-20 z-20">
                    <button onclick="askAura()" class="aura-badge bg-black text-cat p-3 rounded-l-xl flex flex-col items-center gap-1 shadow-xl hover:bg-cat hover:text-black transition-all">
                        <i class="fas fa-robot text-sm"></i>
                        <span class="text-[7px] font-black uppercase tracking-tighter">Consultar<br>a Aura</span>
                    </button>
                </div>

                <div class="bg-black p-5 flex justify-between items-center text-white border-b-2 border-cat">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-cat rounded-full animate-pulse"></div>
                        <span class="text-[10px] font-black uppercase tracking-[0.3em]">Aura SM Intelligence</span>
                    </div>
                </div>

                <div id="quiz-container" class="p-8 md:p-12 min-h-[450px] flex flex-col justify-center">
                    </div>

                <div id="aura-tip-container" class="bg-gray-50 border-t-2 border-black p-6 fade-in">
                    <div class="flex gap-4 items-center">
                        <div class="w-8 h-8 rounded-full bg-cat flex items-center justify-center text-xs shadow-sm flex-shrink-0 font-black italic">SM</div>
                        <p id="aura-tip-text" class="text-[11px] font-bold italic text-gray-700 leading-relaxed uppercase tracking-tight"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const questions = [
            { 
                step: 1, q: "¿Identificación del Proyecto?", field: "id", type: "id", 
                help: "Necesitamos tu nombre y correo para vincular este diagnóstico a tu futura ficha técnica en espacioSM.",
                tip: "Un diagnóstico de autor inicia con la identidad. Bienvenido al ecosistema SM."
            },
            { 
                step: 1, q: "¿Ubicación del terreno a construir?", field: "ubicacion", type: "text", 
                help: "La ubicación nos permite analizar el tipo de suelo y la normativa de construcción vigente en tu zona.",
                tip: "La ubicación geográfica define los parámetros de resistencia sísmica de tu proyecto."
            },
            { 
                step: 1, q: "¿Cuentas con licencia de construcción?", field: "licencia", type: "options", 
                options: ["Sí, cuento con ella", "No, pero pretendo sacarla", "Tratar legalidad con Arq. San Miguel"],
                help: "La licencia garantiza que tu inversión es legal. Si no la tienes, espacioSM gestiona el proceso por ti.",
                tip: "La legalidad de la obra es el primer paso para proteger tu patrimonio."
            },
            { 
                step: 2, q: "¿Cuántos usuarios habitarán la casa?", field: "num_users", type: "number", 
                help: "Esto determina la capacidad de las instalaciones y el programa de áreas privadas y sociales.",
                tip: "Diseñamos espacios con proyecciones de crecimiento familiar a 5 y 10 años."
            },
            { 
                step: 3, q: "¿Requieres espacios o equipamiento especial?", field: "especiales", type: "multiple", 
                options: ["Estudio/Oficina", "Taller/Hobby", "Gimnasio", "Piano/Música", "Pecera/Terrario", "Cava de Vinos"],
                help: "Ciertos equipos requieren refuerzos de carga en losas o instalaciones hidrosanitarias específicas.",
                tip: "Tus hobbies requieren una ingeniería de soporte única. Aura SM lo integra desde el concepto."
            },
            { 
                step: 4, q: "¿Qué Estilo Arquitectónico te define?", field: "estilo", type: "visual", 
                options: [
                    { name: "Minimalista", img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=300&q=80" },
                    { name: "Moderno", img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=300&q=80" },
                    { name: "Contemporáneo", img: "https://images.unsplash.com/photo-1600607687940-c52af036999b?auto=format&fit=crop&w=300&q=80" },
                    { name: "Mexicano", img: "https://images.unsplash.com/photo-1518780664697-55e3ad937233?auto=format&fit=crop&w=300&q=80" }
                ],
                help: "El estilo define la volumetría y los materiales predominantes en tu fachada e interiores.",
                tip: "El estilo es la firma estética. El Arq. San Miguel refinará esta visión en tu diseño final."
            }
        ];

        let current = 0;
        let answers = {};
        let selectedItems = [];

        function render() {
            const q = questions[current];
            const container = document.getElementById('quiz-container');
            const tipText = document.getElementById('aura-tip-text');
            
            updateProgress();
            tipText.innerText = q.tip;

            let html = `<div class="fade-in space-y-6">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest italic">Aura Engine · Pregunta ${current + 1}</p>
                <h2 class="text-xl font-extrabold uppercase italic leading-tight border-l-8 border-black pl-4">${q.q}</h2>`;

            if (q.type === "id") {
                html += `<input type="text" id="name" placeholder="NOMBRE COMPLETO" class="w-full border-b-2 border-gray-100 py-3 text-sm font-bold focus:border-black outline-none uppercase mb-4">
                         <input type="email" id="email" placeholder="CORREO@EJEMPLO.COM" class="w-full border-b-2 border-gray-100 py-3 text-sm font-bold focus:border-black outline-none uppercase">`;
            } else if (q.type === "text") {
                html += `<input type="text" id="input-val" class="w-full border-b-4 border-black py-4 text-xl font-bold focus:outline-none uppercase" placeholder="Escribe aquí...">`;
            } else if (q.type === "number") {
                html += `<input type="number" id="input-val" min="1" class="w-full border-b-4 border-black py-4 text-2xl font-bold focus:outline-none" value="1">`;
            } else if (q.type === "options") {
                html += `<div class="grid grid-cols-1 gap-3">`;
                q.options.forEach(opt => html += `<button onclick="saveAndNext('${opt}')" class="w-full text-left p-4 border-2 border-gray-100 font-bold text-xs uppercase hover:bg-cat hover:border-black transition-all">${opt}</button>`);
                html += `</div>`;
            } else if (q.type === "multiple") {
                html += `<div class="grid grid-cols-2 gap-3">`;
                q.options.forEach(opt => {
                    const active = selectedItems.includes(opt) ? 'bg-cat border-black' : '';
                    html += `<button onclick="toggleItem('${opt}')" class="p-3 border-2 border-gray-100 font-bold text-[10px] uppercase text-center ${active}">${opt}</button>`;
                });
                html += `</div>`;
            } else if (q.type === "visual") {
                html += `<div class="grid grid-cols-2 gap-4">`;
                q.options.forEach(opt => {
                    const active = answers[q.field] === opt.name ? 'active' : '';
                    html += `<div onclick="saveAndNext('${opt.name}')" class="style-card ${active}">
                                <img src="${opt.img}" class="w-full h-24 object-cover grayscale hover:grayscale-0 transition">
                                <p class="p-2 text-[10px] font-black uppercase text-center bg-white">${opt.name}</p>
                             </div>`;
                });
                html += `</div>`;
            }

            if (q.type !== "options" && q.type !== "visual") {
                html += `<button onclick="handleManualNext()" class="w-full bg-black text-white py-5 font-black uppercase tracking-[0.2em] text-xs mt-8 hover:bg-cat hover:text-black transition-all">Siguiente</button>`;
            }

            html += `</div>`;
            container.innerHTML = html;
        }

        function toggleItem(val) {
            const idx = selectedItems.indexOf(val);
            if(idx > -1) selectedItems.splice(idx, 1); else selectedItems.push(val);
            render();
        }

        function saveAndNext(val) {
            answers[questions[current].field] = val;
            advance();
        }

        function handleManualNext() {
            const q = questions[current];
            if(q.type === "id") {
                answers.name = document.getElementById('name').value;
                answers.email = document.getElementById('email').value;
            } else if(q.type === "multiple") {
                answers[q.field] = selectedItems.join(", ");
                selectedItems = [];
            } else {
                answers[q.field] = document.getElementById('input-val').value;
            }
            advance();
        }

        function advance() {
            if (current < questions.length - 1) { current++; render(); }
            else { finish(); }
        }

        function updateProgress() {
            const prog = (current / (questions.length - 1)) * 100;
            document.getElementById('progress-line').style.width = prog + "%";
            const q = questions[current];
            for(let i=1; i<=4; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if(i <= q.step) {
                    dot.classList.add('bg-black', 'text-cat', 'border-cat');
                    dot.classList.remove('text-gray-300', 'border-gray-100');
                }
            }
        }

        function askAura() {
            const q = questions[current];
            alert(`AURA SM EXPLICA:\n\n${q.help}`);
        }

        function finish() {
            const waMsg = `Hola Arq. San Miguel, Aura SM me entregó mi diagnóstico.\n\nNombre: ${answers.name}\nUbicación: ${answers.ubicacion}\nEstilo: ${answers.estilo}`;
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center space-y-8 fade-in">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter">Análisis <span class="text-cat">espacioSM</span> Generado</h2>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Toda la información ha sido consolidada bajo los estándares del Arq. San Miguel.</p>
                    <a href="https://wa.me/525613870288?text=${encodeURIComponent(waMsg)}" target="_blank" class="block w-full bg-cat text-black py-6 font-black uppercase tracking-[0.2em] text-xs shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] hover:scale-[1.02] transition-transform">Enviar al Arq. San Miguel</a>
                </div>
            `;
            document.getElementById('aura-tip-container').classList.add('hidden');
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if(window.scrollY > 50) nav.classList.add('nav-scrolled'); else nav.classList.remove('nav-scrolled');
        });

        render();
    </script>
</body>
</html>
