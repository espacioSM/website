<section class="py-20 px-6 bg-white min-h-screen font-['Inter']">
    <div class="max-w-2xl mx-auto">
        
        <div class="flex justify-between mb-16 relative">
            <div class="absolute top-5 left-0 w-full h-[1px] bg-gray-200 z-0"></div>
            <div id="progress-bar" class="absolute top-5 left-0 w-1/2 h-[2px] bg-[#FFCD00] z-0 transition-all duration-700"></div>
            
            <div class="relative z-10 flex flex-col items-center">
                <div class="w-10 h-10 rounded-full bg-[#FFCD00] text-black flex items-center justify-center font-bold shadow-md">
                    <i class="fas fa-map-marker-alt text-xs"></i>
                </div>
                <span class="text-[9px] uppercase font-bold mt-2 tracking-widest text-[#FFCD00]">Contexto</span>
            </div>
            <div class="relative z-10 flex flex-col items-center">
                <div class="w-10 h-10 rounded-full bg-black text-[#FFCD00] flex items-center justify-center font-bold border-2 border-[#FFCD00] ring-4 ring-white">
                    <i class="fas fa-drafting-compass text-xs"></i>
                </div>
                <span class="text-[10px] uppercase font-bold mt-2 tracking-widest text-black italic">Técnico</span>
            </div>
            <div class="relative z-10 flex flex-col items-center">
                <div class="w-10 h-10 rounded-full bg-white border-2 border-gray-200 text-gray-300 flex items-center justify-center font-bold">
                    <i class="fas fa-file-invoice text-xs"></i>
                </div>
                <span class="text-[10px] uppercase font-bold mt-2 tracking-widest text-gray-200">Reporte</span>
            </div>
        </div>

        <div class="bg-white border-[3px] border-black rounded-sm overflow-hidden shadow-[12px_12px_0px_0px_rgba(255,205,0,1)]">
            
            <div class="bg-black p-5 flex justify-between items-center text-white">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-[#FFCD00] rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-bold uppercase tracking-[0.3em]">Aura SM Intelligence</span>
                </div>
                <button onclick="toggleAsesoria()" class="bg-[#FFCD00] text-black px-4 py-2 text-[10px] font-black uppercase tracking-tighter hover:bg-white transition-all flex items-center gap-2">
                    <i class="fas fa-lightbulb"></i> ¿Duda técnica?
                </button>
            </div>

            <div id="panel-asesoria" class="hidden bg-gray-100 p-6 border-b-2 border-black animate-fade-in">
                <p class="text-[11px] font-bold uppercase mb-2 text-gray-500 tracking-widest italic">Asesoría Concisa:</p>
                <p id="texto-asesoria" class="text-sm leading-relaxed text-black italic font-medium">
                    "Selecciona una opción para recibir un consejo técnico de Aura SM."
                </p>
            </div>

            <div class="p-8 space-y-10">
                <div class="space-y-6">
                    <h3 class="text-xs font-black uppercase tracking-widest border-l-8 border-[#FFCD00] pl-4 italic">
                        Situación Legal de la Obra
                    </h3>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <button onclick="responder('licencia', 'si')" class="option-btn text-left p-5 border-2 border-gray-100 hover:border-black transition-all group flex justify-between items-center">
                            <span class="text-sm font-bold uppercase tracking-tight">Cuento con Licencia autorizada</span>
                            <i class="fas fa-chevron-right text-gray-200 group-hover:text-[#FFCD00]"></i>
                        </button>

                        <button onclick="responder('licencia', 'no')" class="option-btn text-left p-5 border-2 border-gray-100 hover:border-black transition-all group flex justify-between items-center">
                            <span class="text-sm font-bold uppercase tracking-tight">Tratar situación con el Arq. San Miguel</span>
                            <i class="fas fa-lock text-gray-200 group-hover:text-[#FFCD00]"></i>
                        </button>
                    </div>
                </div>

                <div id="aura-dynamic-tip" class="hidden transform translate-y-4 opacity-0 transition-all duration-500">
                    <div class="flex gap-4 items-start bg-slate-50 p-6 rounded-lg border-l-4 border-black italic">
                        <span class="text-2xl text-[#FFCD00]">“</span>
                        <p id="tip-content" class="text-sm text-gray-800 leading-relaxed font-light"></p>
                    </div>
                </div>

                <div class="pt-6">
                    <button class="w-full bg-black text-white py-5 font-black uppercase tracking-[0.3em] text-xs hover:bg-[#FFCD00] hover:text-black transition-all active:scale-95 shadow-lg">
                        Continuar al Reporte Final
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Lógica de Aura SM
    const tips = {
        licencia_si: "Excelente. La licencia vigente nos permite iniciar el despliegue de maquinaria de inmediato, optimizando tus tiempos de entrega en un 15%.",
        licencia_no: "Decisión correcta. Iniciar procesos sin validación legal pone en riesgo tu capital. El Arq. San Miguel definirá la ruta crítica para regularizar tu obra bajo norma.",
        ayuda_general: "Para espacioSM, la integridad estructural empieza en el papel. Si tienes dudas sobre el COS o CUS de tu terreno, pídele al Arq. San Miguel un análisis de sitio."
    };

    function responder(categoria, opcion) {
        const tipBox = document.getElementById('aura-dynamic-tip');
        const tipContent = document.getElementById('tip-content');
        const key = `${categoria}_${opcion}`;

        // Inyectar texto y mostrar
        tipContent.innerHTML = tips[key];
        tipBox.classList.remove('hidden', 'opacity-0', 'translate-y-4');
        tipBox.classList.add('opacity-100', 'translate-y-0');

        // Actualizar también la asesoría corta si está abierta
        document.getElementById('texto-asesoria').innerText = tips[key];
    }

    function toggleAsesoria() {
        const panel = document.getElementById('panel-asesoria');
        panel.classList.toggle('hidden');
    }
</script>
