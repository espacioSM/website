<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espacioSM | Arquitectura (Borrador Final)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        
        :root {
            --text-color: #111;
            --background-color: #ffffff;
            --gray-color: #6c757d;
            /* Variables para proyectos */
            --project-image-opacity: 0.6;
            --project-image-brightness: 0.7;
            --project-size: 250px; /* Tamaño fijo cuadrado */
        }

        /* ESTILOS GENERALES */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo {
            max-height: 45px;
        }

        .menu-icon {
            font-size: 30px;
            font-weight: 300;
            cursor: pointer;
        }

        /* HERO SECTION */
        .hero-section {
            width: 100%;
            height: 70vh;
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 80px;
            background-color: #FEFEFE;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            text-align: center;
        }

        .category-links {
            text-align: center;
            margin-bottom: 60px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .category-links a {
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            font-weight: 700;
            margin: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .category-links a:hover {
            color: var(--text-color);
        }
        
        /* PORTFOLIO GRID - AJUSTE PRINCIPAL */
        .portfolio-grid {
            padding-bottom: 80px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--project-size), 1fr));
            gap: 20px;
            justify-content: center;
        }
        
        .grid-item {
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: white;
            /* Contenedor cuadrado fijo */
            width: var(--project-size);
            height: var(--project-size);
            margin: 0 auto; /* Centrado horizontal */
        }
        
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recorta la imagen manteniendo proporción */
            object-position: center; /* Centra el recorte */
            display: block;
            transition: all 0.4s ease;
            opacity: var(--project-image-opacity);
            filter: brightness(var(--project-image-brightness)) contrast(1.1);
        }

        .grid-item:hover img {
            transform: scale(1.05);
            opacity: 1;
            filter: brightness(1) contrast(1);
        }

        .grid-item .project-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            transition: all 0.3s ease;
        }

        /* FOOTER */
        footer {
            padding: 80px 0;
            background-color: #f8f8f8;
            border-top: 1px solid #eee;
        }
        
        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }
        
        .footer-column h4 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer-column a, .footer-column p {
            display: block;
            color: #555;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .footer-column a:hover {
            color: #000;
        }

        .copyright {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #eee;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
